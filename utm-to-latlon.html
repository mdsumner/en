<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EPSG:32755 to EPSG:4326 Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
</head>
<body>
  <h2>UTM (EPSG:32755) to Lat/Lon (EPSG:4326) Converter</h2>
  <form id="coordForm">
    <label for="easting">Easting:</label>
    <input type="number" id="easting" required><br>
    <label for="northing">Northing:</label>
    <input type="number" id="northing" required><br>
    <button type="submit">Convert</button>
  </form>
  <div id="result"></div>
  <script>
    // Define projections
    proj4.defs("EPSG:32755","+proj=utm +zone=55 +south +datum=WGS84 +units=m +no_defs");
    const utm = "EPSG:32755";
    const wgs84 = "EPSG:4326";

    document.getElementById('coordForm').onsubmit = function(e) {
      e.preventDefault();
      const easting = parseFloat(document.getElementById('easting').value);
      const northing = parseFloat(document.getElementById('northing').value);

      // Transform coordinates
      const [lon, lat] = proj4(utm, wgs84, [easting, northing]);
      document.getElementById('result').innerHTML = 
        `Longitude: ${lon.toFixed(6)}, Latitude: ${lat.toFixed(6)}`;
    };
  </script>
</body>
</html>
