<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UTM (EPSG:32755) to Map Viewer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 1000px; width: 100%; margin-top: 1em; }
    body { font-family: sans-serif; }
    label { margin-right: 1em; }
  </style>
</head>
<body>
  <h2>UTM (EPSG:32755) to Map Viewer</h2>
  <form id="coordForm">
    <label for="easting">Easting:</label>
    <input type="number" id="easting" required value="521230"><br>
    <label for="northing">Northing:</label>
    <input type="number" id="northing" required value="5247640"><br>
    <button type="submit">Show on Map</button>
  </form>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Define projections
    proj4.defs("EPSG:32755","+proj=utm +zone=55 +south +datum=WGS84 +units=m +no_defs");
    const utm = "EPSG:32755";
    const wgs84 = "EPSG:4326";

    function utmToLatLon(easting, northing) {
      return proj4(utm, wgs84, [easting, northing]);
    }

    // Default location: somewhere in Tasmania
    const defaultEasting = 521230;
    const defaultNorthing = 5247640;

    // Convert default UTM to lat/lon
    const [defaultLon, defaultLat] = utmToLatLon(defaultEasting, defaultNorthing);

    // Initialize Leaflet map
    const map = L.map('map').setView([defaultLat, defaultLon], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker = L.marker([defaultLat, defaultLon]).addTo(map);

    document.getElementById('coordForm').onsubmit = function(e) {
      e.preventDefault();
      const easting = parseFloat(document.getElementById('easting').value);
      const northing = parseFloat(document.getElementById('northing').value);

      const [lon, lat] = utmToLatLon(easting, northing);

      map.setView([lat, lon], 17);
      marker.setLatLng([lat, lon]);
    };
  </script>
</body>
</html>
